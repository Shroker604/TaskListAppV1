<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI TaskList</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/components.css">

    <!-- Google Fonts: Outfit for that modern/premium feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="dark-mode">

    <div class="app-container">
        <!-- Header -->
        <header class="glass-header">
            <div class="header-content">
                <h1>My Tasks</h1>
                <div class="header-actions">
                    <button id="calendar-btn" class="icon-btn" aria-label="Calendar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </button>
                    <button id="settings-btn" class="icon-btn" aria-label="Settings">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Date Scroller Placeholder -->
            <div id="date-scroller" class="date-scroller">
                <!-- Injected via JS -->
            </div>
        </header>

        <!-- Main Content -->
        <main id="task-list" class="task-list">
            <!-- Empty State or Task Items injected via JS -->
            <div class="empty-state">
                <p>Loading tasks...</p>
            </div>
        </main>

        <!-- Floating Action Button -->
        <button id="fab-add" class="fab" aria-label="Add Task">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>

    </div>

    <!-- Modals -->
    <div id="task-modal" class="modal hidden">
        <div class="modal-content glass-panel">
            <h2 id="modal-title">New Task</h2>
            <input type="text" id="task-input" placeholder="What needs to be done?" autofocus>
            <div class="modal-actions">
                <button id="ai-task-btn" class="icon-btn" style="color: #a78bfa; margin-right: auto;"
                    aria-label="AI Magic">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <!-- Sparkle Icon replacement for Magic feel -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        style="display:none;">
                        <path
                            d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" />
                    </svg>
                </button>
                <button id="cancel-task-btn" class="btn-text">Cancel</button>
                <button id="save-task-btn" class="btn-primary">Save</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content glass-panel">
            <h2>Settings</h2>
            <div class="setting-group" style="margin-top: 20px;">
                <label
                    style="display:block; color:var(--text-muted); margin-bottom:12px; font-size:1rem;">Appearance</label>
                <button id="theme-toggle-btn" class="theme-toggle"
                    style="width:100%; padding:16px; border-radius:12px; background:var(--card-bg); border:1px solid var(--border-color); color:var(--text-main); display:flex; justify-content:space-between; align-items:center;">
                    <span id="theme-label">Dark Mode</span>
                    <span id="theme-icon">ðŸŒ™</span>
                </button>
            </div>
            <div class="modal-actions" style="margin-top: 24px;">
                <button id="close-settings-btn" class="btn-primary">Done</button>
            </div>
        </div>
    </div>

    <script src="js/store.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/render.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.log('SW Failed', err));
        }
    </script>
</body>

</html>
